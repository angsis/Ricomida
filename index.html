<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Angel Briceño y xxxx">
    <title>Ricomida</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Sección nav --> 
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <span class="logo-texto text-white">Ricomida</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon p-4"></span>
            </button>
            <div class="size-cabin collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Receta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    
    <!-- Header-->
    <header class="container">
        <hr class="d-sm-none  border-bottom border-2 border-black">
        <div class="promocion">
            <div class="row align-items-center pb-5">     
                <div class="col-md-6">
                    <img src="./assets/img/principal.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-6 px-4 mt-3 text-center text-md-start">
                    <h1 class="fw-bold display-5">PIZZA AL ESTILO CHICAGO CON ESPINACAS Y CHAMPIÑONES</h1>
                    <hr class="mt-4 border-bottom border-2 border-black">
                    <h4 class="fw-bold">110 MIN / 6 A 8 PORCIONES</h4>
                    <div class="pt-3 d-flex justify-content-around justify-content-md-start">
                        <button id="enviarCorreo" type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Presiona para enviar a tu correo">Enviar por correo</button>
                        <button type="button" class="btn btn-outline-secondary ms-sm-2 ms-md-4" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Agrega esta receta a favoritos">Añadir a favoritos</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-none d-md-block pt-5 pb-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" >
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-3">
                                <img src="./assets/img/slider-1.png" alt="slider-1">
                            </div>
                            <div class="col-3">
                                <img src="./assets/img/slider-2.png" alt="slider-2">
                            </div>
                            <div class="col-3">
                                <img src="./assets/img/slider-3.png" alt="slider-3">
                            </div>
                            <div class="col-3">
                                <img src="./assets/img/slider-4.png" alt="slider-4">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-3">
                                <img src="./assets/img/slider-5.png" alt="slider-5">
                            </div>
                            <div class="col-3">
                                <img src="./assets/img/slider-6.png" alt="slider-6">
                            </div>
                            <div class="col-3">
                                <img src="./assets/img/slider-7.png" alt="slider-7">
                            </div>
                            <div class="col-3">
                                <img src="./assets/img/slider-8.png" alt="slider-8">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </header>

    <hr class="container mt-4 border-bottom border-2 border-black">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- mis js -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
